server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
        error_pages 405 =200 $uri;
    }

    location /up {
        proxy_pass http://example-server:5000;
        proxy_redirect off;
    }

    location /upload {
        proxy_pass http://example-server:5000;
        proxy_redirect off;
    }

    location /run-py-script {
        proxy_pass http://example-server:5000;
        proxy_redirect off;
    }
}
